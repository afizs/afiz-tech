site_name: Afiz Tech
nav:
- Home: 'index.md'
- Projects:
    - 'School Management System': 'projects/sms.md'
    - 'Restaurant Management System': 'projects/rms.md'
repo_url: https://github.com/afizs/afiz-tech
repo_name: afizs/afiz-tech
theme:
  language: en
  name: material
  logo: assets/afiz-logo.png
  palette:
  - media: '(prefers-color-scheme: light)'
    scheme: default
    primary: light-blue
    toggle:
        icon: material/lightbulb-outline
        name: Switch to dark mode
    # dark mode
  - media: '(prefers-color-scheme: dark)'
    scheme: slate
    primary: teal
    toggle:
        icon: material/lightbulb
        name: Switch to light mode
  features:
    - navigation.top
markdown_extensions:
  - pymdownx.highlight:
      linenums: true
  - pymdownx.tabbed
  - pymdownx.superfences
  - pymdownx.snippets


